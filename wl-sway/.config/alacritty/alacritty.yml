window:
  opacity: 0.9
  padding:
    x: 4
    y: 4

font:
  size: 14

  normal:
    family: Fira Code Nerd Font
    style: Regular

  bold:
    family: Fira Code Nerd Font
    style: Bold

colors:
  # Default colors
  primary:
    background: '0x181018'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x232323'
    red:     '0xff000f'
    green:   '0x8ce10b'
    yellow:  '0xffb900'
    blue:    '0x008df8'
    magenta: '0x8c2cbb'
    cyan:    '0x00d8eb'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x444444'
    red:     '0xff2740'
    green:   '0xabe15b'
    yellow:  '0xffd242'
    blue:    '0x0092ff'
    magenta: '0xd94bfa'
    cyan:    '0x67fff0'
    white:   '0xffffff'
